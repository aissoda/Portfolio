<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Spring Boot App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Welcome to My Spring Boot App</h1>
    <button onclick="fetchData()">Call API</button>
    <p id="response"></p>

    <script>
        function fetchData() {
            fetch('/api/greeting')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('response').innerText = data.message;
                });
        }
    </script>
</body>
</html>
